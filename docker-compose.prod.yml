version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ssh-backend
    restart: unless-stopped
    networks:
      - traefik-network
      - ssh-internal

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ssh-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik-network
      - ssh-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      # HTTPS router
      - "traefik.http.routers.ssh-frontend.rule=Host(`${SSH_DOMAIN}`)"
      - "traefik.http.routers.ssh-frontend.entrypoints=https"
      - "traefik.http.routers.ssh-frontend.tls=true"
      - "traefik.http.routers.ssh-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.ssh-frontend.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.ssh-frontend-http.rule=Host(`${SSH_DOMAIN}`)"
      - "traefik.http.routers.ssh-frontend-http.entrypoints=http"
      - "traefik.http.routers.ssh-frontend-http.middlewares=https-redirect@file"

networks:
  traefik-network:
    external: true
  ssh-internal:
    driver: bridge
